{% extends "base.html" %}

{% block title %}Create Order{% endblock %}

{% block content %}
    <h2>Create Order for Client {{ client.name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <h3>Select a Car:</h3>
        {% for car in cars %}
            <input type="checkbox" id="{{ car.id }}" name="car" value="{{ car.id }}">
            <label for="{{ car.id }}">{{ car.color }} {{ car.car_type }}</label><br>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
{% endblock %}
